<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Trịnh Hg Tools</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f1f5f9; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #1e293b; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; flex: 1; }
        button { padding: 8px 15px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #e2e8f0; padding: 10px; text-align: left; }
        th { background: #f8fafc; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; color: white; }
        .bg-green { background: #10b981; }
        .bg-yellow { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="controls">
            <input type="text" id="api-url" placeholder="Worker URL (e.g., https://my-worker.workers.dev)">
            <input type="password" id="secret" placeholder="Admin Secret">
            <button onclick="loadKeys()">Tải Danh Sách</button>
        </div>
        <div id="status"></div>
        <table>
            <thead>
                <tr>
                    <th>Mã GD</th>
                    <th>Số tiền</th>
                    <th>Key Temp</th>
                    <th>Thời gian</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script>
        async function loadKeys() {
            const url = document.getElementById('api-url').value;
            const secret = document.getElementById('secret').value;
            const tbody = document.getElementById('table-body');
            
            try {
                // Mock Data cho Demo (Thay bằng fetch thực tế)
                // const res = await fetch(`${url}/api/admin/list-temp`, { headers: { 'x-admin-secret': secret } });
                // const data = await res.json();
                
                const mockData = [
                    { code: 'HG123456', amount: 40000, key: 'TEMP-ABC1234', time: '10:00' },
                    { code: 'HG987654', amount: 15000, key: 'TEMP-XYZ9876', time: '10:05' }
                ];

                tbody.innerHTML = mockData.map(item => `
                    <tr>
                        <td><b>${item.code}</b></td>
                        <td><span class="badge ${item.amount >= 20000 ? 'bg-green' : 'bg-yellow'}">${item.amount.toLocaleString()}</span></td>
                        <td>${item.key}</td>
                        <td>${item.time}</td>
                        <td>
                            <button onclick="approve('${item.key}')">Duyệt</button>
                            <button style="background:#ef4444">Xóa</button>
                        </td>
                    </tr>
                `).join('');
                
            } catch(e) { alert('Lỗi: ' + e); }
        }

        function approve(key) {
            if(confirm(`Duyệt key ${key}?`)) alert('Đã gửi lệnh duyệt!');
        }
    </script>
</body>
</html>
