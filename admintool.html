<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Tool TrinhHG</title>
    <style>
        body { font-family: sans-serif; background: #f8fafc; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1e293b; }
        input { padding: 8px; border: 1px solid #ccc; width: 100%; border-radius: 4px; box-sizing: border-box; }
        .config-box { background: #eff6ff; padding: 10px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #dbeafe; }

        .btn { padding: 6px 12px; cursor: pointer; color: white; border: none; border-radius: 4px; font-weight: bold; }
        .btn-approve { background: #10b981; }
        .btn-refresh { background: #3b82f6; width: 100%; padding: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>
        
        <div class="config-box">
            <label><strong>Link Web (API URL):</strong></label>
            <input type="text" id="api-url" placeholder="https://hotrodichtruyen.pages.dev" value="https://hotrodichtruyen.pages.dev">
            <small>Nh·∫≠p link website ƒë√£ deploy c·ªßa b·∫°n v√†o ƒë√¢y ƒë·ªÉ k·∫øt n·ªëi.</small>
        </div>

        <button class="btn btn-refresh" onclick="loadTempKeys()">üîÑ T·∫¢I DANH S√ÅCH KEY C·∫¶N DUY·ªÜT</button>
        
        <table>
            <thead>
                <tr>
                    <th>Key T·∫°m</th>
                    <th>Th√¥ng tin GD</th>
                    <th>S·ªë ti·ªÅn</th>
                    <th>Tr·∫°ng th√°i</th>
                    <th>H√†nh ƒë·ªông</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr><td colspan="5">Ch∆∞a t·∫£i d·ªØ li·ªáu...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const ADMIN_SECRET = "trinhhg_admin_secret_123";

        async function loadTempKeys() {
            const baseUrl = document.getElementById('api-url').value.replace(/\/$/, "");
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="5">ƒêang k·∫øt n·ªëi...</td></tr>';

            try {
                const res = await fetch(`${baseUrl}/api/admin/list-temp`, { 
                    method: 'GET',
                    headers: { 'x-admin-secret': ADMIN_SECRET } 
                });
                
                if(!res.ok) throw new Error("K·∫øt n·ªëi th·∫•t b·∫°i (Check Link/Secret)");
                const data = await res.json();
                
                tbody.innerHTML = '';
                if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="5">Kh√¥ng c√≥ key n√†o c·∫ßn duy·ªát.</td></tr>'; return; }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    const paid = item.paid_amount || 0;
                    
                    let statusHtml = '';
                    // Logic m√†u s·∫Øc
                    if(paid >= 40000) statusHtml = `<span class="badge-match">‚úÖ ƒê·ªß G√≥i Th√°ng (40k)</span>`;
                    else if(paid >= 15000) statusHtml = `<span class="badge-match">‚úÖ ƒê·ªß G√≥i Tu·∫ßn (15k)</span>`;
                    else if(paid > 0) statusHtml = `<span class="badge-mismatch">‚ö†Ô∏è L·∫ª/Thi·∫øu (${paid.toLocaleString()})</span>`;
                    else statusHtml = `<span class="badge-mismatch">‚ùå Ch∆∞a c√≥ ti·ªÅn (0ƒë)</span>`;

                    row.innerHTML = `
                        <td style="font-family:monospace; color:#2563eb;">${item.key}</td>
                        <td><b>${item.trans_code}</b><br><small>${item.raw_message || ''}</small></td>
                        <td style="font-weight:bold;">${paid.toLocaleString()} ƒë</td>
                        <td>${statusHtml}</td>
                        <td>
                            <button class="btn btn-approve" onclick="upgradeKey('${item.key}', ${paid})">DUY·ªÜT</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch(e) { tbody.innerHTML = `<tr><td colspan="5" style="color:red">L·ªói: ${e.message}</td></tr>`; }
        }

        async function upgradeKey(key, amount) {
            const baseUrl = document.getElementById('api-url').value.replace(/\/$/, "");
            
            let days = 30;
            if(amount < 20000) days = 7;
            
            const finalDays = prompt(`Duy·ªát key n√†y bao nhi√™u ng√†y?\n(Ti·ªÅn nh·∫≠n: ${amount.toLocaleString()}ƒë)`, days);
            if(!finalDays) return;

            try {
                const res = await fetch(`${baseUrl}/api/admin/upgrade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-admin-secret': ADMIN_SECRET },
                    body: JSON.stringify({ key, duration: parseInt(finalDays) * 86400, devices: 2 })
                });
                const d = await res.json();
                if(d.success) { alert("Th√†nh c√¥ng!"); loadTempKeys(); }
                else alert("L·ªói: " + d.message);
            } catch(e) { alert("L·ªói k·∫øt n·ªëi"); }
        }
    </script>
</body>
</html>
