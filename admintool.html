<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - TrinhHG</title>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .config-box { background: #eff6ff; padding: 10px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #dbeafe; display: flex; gap: 10px; }
        input { padding: 8px; flex: 1; border: 1px solid #ccc; border-radius: 4px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #e2e8f0; }
        .tab { padding: 10px 20px; cursor: pointer; font-weight: bold; color: #64748b; }
        .tab.active { color: #2563eb; border-bottom: 2px solid #2563eb; margin-bottom: -2px; }
        .panel { display: none; }
        .panel.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: left; font-size: 13px; }
        th { background: #f8fafc; }
        .btn { padding: 6px 12px; cursor: pointer; color: white; border: none; border-radius: 4px; font-weight: bold; font-size: 12px; }
        .btn-approve { background: #10b981; }
        .btn-reject { background: #ef4444; }
        .btn-refresh { background: #3b82f6; }
        .badge { padding: 3px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; }
        .badge-green { background: #dcfce7; color: #166534; }
        .badge-red { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>
        <div class="config-box">
            <label>Link Web:</label>
            <input type="text" id="api-url" placeholder="https://..." value="https://hotrodichtruyen.pages.dev">
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('approve')">Duy·ªát Key T·∫°m</div>
            <div class="tab" onclick="switchTab('official')">Key Ch√≠nh Th·ª©c</div>
        </div>

        <div id="approve" class="panel active">
            <button class="btn btn-refresh" onclick="loadKeys('temp')">üîÑ T·∫£i DS Key T·∫°m</button>
            <table>
                <thead><tr><th>Key T·∫°m</th><th>Th√¥ng tin GD</th><th>S·ªë ti·ªÅn</th><th>Tr·∫°ng th√°i</th><th>H√†nh ƒë·ªông</th></tr></thead>
                <tbody id="temp-table-body"><tr><td colspan="5">...</td></tr></tbody>
            </table>
        </div>

        <div id="official" class="panel">
            <button class="btn btn-refresh" onclick="loadKeys('official')">üîÑ T·∫£i DS Key Ch√≠nh Th·ª©c</button>
            <table>
                <thead><tr><th>Key</th><th>Code/Ghi ch√∫</th><th>Thi·∫øt b·ªã</th><th>H·∫øt h·∫°n</th><th>H√†nh ƒë·ªông</th></tr></thead>
                <tbody id="official-table-body"><tr><td colspan="5">...</td></tr></tbody>
            </table>
        </div>
    </div>

    <script>
        const SECRET = "trinhhg_admin_secret_123";
        function switchTab(id) {
            document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
            loadKeys(id==='approve'?'temp':'official');
        }
        async function loadKeys(type) {
            const url = document.getElementById('api-url').value.replace(/\/$/, "");
            const tbody = document.getElementById(type==='temp'?'temp-table-body':'official-table-body');
            try {
                const res = await fetch(`${url}/api/admin/list?type=${type}`, { headers: {'x-admin-secret': SECRET} });
                const data = await res.json();
                tbody.innerHTML = '';
                if(!data.length) return tbody.innerHTML = '<tr><td colspan="5">Tr·ªëng</td></tr>';
                data.forEach(i => {
                    const row = document.createElement('tr');
                    if(type==='temp') {
                        const p = i.paid_amount || 0;
                        let st = p>=15000 ? `<span class="badge badge-green">OK</span>` : `<span class="badge badge-red">Thi·∫øu</span>`;
                        row.innerHTML = `<td>${i.key}</td><td>${i.trans_code}<br><small>${i.raw_message||''}</small></td><td>${p.toLocaleString()}</td><td>${st}</td><td><button class="btn btn-approve" onclick="upg('${i.key}',${p})">DUY·ªÜT</button> <button class="btn btn-reject" onclick="del('${i.key}')">X√ìA</button></td>`;
                    } else {
                        const left = Math.ceil((i.expires_at - Date.now())/86400000);
                        row.innerHTML = `<td>${i.key}</td><td>${i.trans_code||i.note}</td><td>${(i.devices||[]).length}/${i.max_devices}</td><td>${left} ng√†y</td><td><button class="btn btn-reject" onclick="del('${i.key}')">X√ìA</button></td>`;
                    }
                    tbody.appendChild(row);
                });
            } catch(e) { tbody.innerHTML = `<tr><td colspan="5" style="color:red">${e}</td></tr>`; }
        }
        async function upg(key, amt) {
            const url = document.getElementById('api-url').value;
            let d = 30; if(amt < 20000) d = 7;
            const days = prompt("Duy·ªát bao nhi√™u ng√†y?", d);
            if(!days) return;
            await fetch(`${url}/api/admin/upgrade`, { method:'POST', headers:{'Content-Type':'application/json','x-admin-secret':SECRET}, body:JSON.stringify({key, duration:days*86400, devices:2}) });
            loadKeys('temp');
        }
        async function del(key) {
            const url = document.getElementById('api-url').value;
            if(!confirm("X√≥a key n√†y?")) return;
            await fetch(`${url}/api/admin/delete`, { method:'POST', headers:{'Content-Type':'application/json','x-admin-secret':SECRET}, body:JSON.stringify({key}) });
            loadKeys(document.querySelector('.tab.active').getAttribute('onclick').includes('official')?'official':'temp');
        }
    </script>
</body>
</html>
